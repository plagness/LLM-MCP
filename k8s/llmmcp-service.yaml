apiVersion: v1
kind: Service
metadata:
  name: llmmcp
  namespace: ns-llm
spec:
  type: ClusterIP
  selector:
    app: llmmcp
  ports:
  - port: 3333
    targetPort: 3333
    protocol: TCP
    name: http
---
# NodePort для доступа к MCP извне кластера
apiVersion: v1
kind: Service
metadata:
  name: llmmcp-external
  namespace: ns-llm
spec:
  type: NodePort
  selector:
    app: llmmcp
  ports:
  - port: 3333
    targetPort: 3333
    nodePort: 30333
    protocol: TCP
    name: http
