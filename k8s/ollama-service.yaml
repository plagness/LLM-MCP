# Ollama Service — доступ к inference через ClusterIP + NodePort
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ns-llm
  labels:
    app: ollama
spec:
  type: NodePort
  selector:
    app: ollama
  ports:
  - name: ollama-api
    port: 11434
    targetPort: 11434
    nodePort: 31434
